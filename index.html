<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Farmacia Angeluz</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="menu-dashboard">
    <div class="top-menu">
      <div class="logo">
        <img src="Logo de Farmacia Ángeluz.png" alt="Logo" />
        <span class="logo-text">Farmacia Angeluz</span>
      </div>
      <div class="toggle">
        <i class='bx bx-menu'></i>
      </div>
    </div>

    

    <div class="menu">
      <div class="enlace"><i class="bx bx-grid-alt"></i><span>Dashboard</span></div>
      <div class="enlace"><i class="bx bx-user"></i><span>Clientes</span></div>
      <div class="enlace"><i class="bx bx-bar-chart"></i><span>Productos</span></div>
      <div class="enlace"><i class="bx bx-message-square"></i><span>Venta</span></div>
      <div class="enlace"><i class="bx bx-file-blank"></i><span>Compras</span></div>
      <div class="enlace"><i class="bx bx-cart"></i><span>Proveedores</span></div>
      <div class="enlace"><i class="bx bx-heart"></i><span>Exámenes</span></div>
      <div class="enlace"><i class="bx bx-cog"></i><span>Configuración</span></div>
    </div>
  </div>

  <div class="dashboard">
    <h1>Bienvenido</h1>
    <div class="cards">
      <div class="card">
        <h3>Total de Ventas</h3>
        <p>$25,000</p>
      </div>
      <div class="card">
        <h3>Productos</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>Clientes</h3>
        <p>80</p>
      </div>
    </div>
  </div>
  
</body>
</html>
